---
layout: default
---
<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
<p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories.[page.category] %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
		<h1 class="post-title" itemprop="name headline"><a href="{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }}</a></h1>
		<p class="post-meta">{{ post.distance }} miles // {{ post.title }}</p>
  </header>
</article>
{% endfor %}
